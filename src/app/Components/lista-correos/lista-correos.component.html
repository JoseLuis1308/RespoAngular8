<table>
    <tr>
        <th>Leido   </th>
        <th>Emisor</th>
        <th>titulo</th>
    </tr>
    <tr>
        <td>{{correos[0].emisor}}</td>
        <td>{{correos[0].titulo}}</td>
    </tr>
    <tr>
        <td>{{correos[1].emisor}}</td>
        <td>{{correos[1].titulo}}</td>
    </tr>
<!--Esto de arriba, para hacerlo con un for en angular se hace de la siguiente manera-->
    <tr><td><b>HECHO CON ngFor</b></td></tr>
    <tr *ngFor="let correo of correos; index as i">
        <td>
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true> Si
            <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false> No
        </td>
        <td>{{correo.emisor}}</td>
        <td>{{correo.titulo}}</td>
    </tr>
</table>

<h2>Estado de lectura del correo 1:</h2>
<h3 *ngIf="correos[0].leido">Si</h3>
<h3 *ngIf="!correos[0].leido">No</h3>
