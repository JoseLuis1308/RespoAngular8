<table>
    <tr>
        <th>Leido   </th>
        <th>Emisor</th>
        <th>Titulo</th>
        <th>Responder</th>
    </tr>
<!--Esto de arriba, para hacerlo con un for en angular se hace de la siguiente manera-->
    <tr><td><b>HECHO CON ngFor</b></td></tr>
    <ng-container *ngFor="let correo of correos; index as i;">
        <tr>
            <td>
                <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=true disabled> Si
                <input type="radio" name="leido-{{i}}" [(ngModel)]="correo.leido" [value]=false disabled> No
            </td>
            <td>{{correo.emisor}}</td>
            <td>{{correo.titulo}}</td>
            <td>
                <button (click)="clickResponder(correo)">Responder</button>
            </td>
        </tr>
        <tr *ngIf="correo.responder">
            <app-crear-correo  [correo]="correo" (accionRealizada)="accionRespuestaRapida(correo)"></app-crear-correo>
            <!--Puede pasarse de esta manera el correo a accionRespuestaRápida() porque  se encuentra en un ng-containter, 
                si no, no se podría-->
        </tr>
    </ng-container> 
</table>
